<section id="section-carousel" class="shadow" *ngIf="carouselItems">
    <ngb-carousel *ngIf="carouselItems" class="slide">
        <ng-template ngbSlide *ngFor="let item of carouselItems; index as i">
            <div class="carousel-item-background" [ngStyle]="{'background-image':'url(' + item.background + ')'}">
                <div class="carousel-caption">
                    <div class="vertical-align-content-middle">
                        <span class="align-middle">
                            <span class="d-inline-flex">
                            <img [src]="item.logo.url" class="logo-techstack d-inline" [ngStyle]="{'width':item.logo.width,'height':item.logo.height}" />
                            <ul class="list-unstyled list-group list-group-flush">
                                <li class="list-group-item" *ngFor="let item of item.links; index as i">
                                    <a [href]="item.url">{{item.title}}</a>
                                </li>
                            </ul>
                        </span>
                        <h1 class="small text-muted">No mouse navigation {{item.title}}</h1>
                        <p>{{item.text}}</p>
                        <p [hidden]="item.urlDetailView==''">
                            <a routerLink="/{{item.urlDetailView}} " class="mt-1 btn btn-outline-dark ">Quick Start {{item.title}}</a>
                        </p>
                        </span>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>
</section>
