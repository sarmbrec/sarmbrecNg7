<div class="jumbotron jumbotron-fluid {{items.className}}" *ngIf="items">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="lead">{{items.leadText}} <small>{{items.leadTextSmall}}</small></p>
                <p>{{items.mainText}}</p>
                <p class="small">{{items.smallText}}</p>
            </div>
        </div>
    </div>
</div>
