<section>
    <div class="container">
        <div class="row">

            <div class="col-12">
                <h2>My Heroes</h2>
            </div>
            <div class="col-4">
                <div class="card">
                    <ul class="heroes">
                        <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
                            <span class="badge">{{hero.id}}</span> {{hero.name}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <app-messages></app-messages>
                </div>
            </div>
        </div>
    </div>
</section>
