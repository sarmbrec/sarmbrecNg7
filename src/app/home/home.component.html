<app-carousel *ngIf="knowledgeBaseCards$ | async"></app-carousel>
<section id="experienceCards" class="bg-light p-5" *ngIf="experienceCards$ | async">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="sr-only">Knowledge Base</h1>
                <app-experience-list [items]="experienceCards$ | async"></app-experience-list>
            </div>
        </div>
    </div>
</section>
<app-experience-jumbotron *ngIf="experienceCards$ | async"></app-experience-jumbotron>
<section id="knowledgeBaseCards" class="bg-white p-5" *ngIf="knowledgeBaseCards$ | async">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="sr-only">Knowledge Base</h1>
                <app-kb-list-cards [items]="knowledgeBaseCards$ | async"></app-kb-list-cards>
            </div>
        </div>
    </div>
</section>
<app-kb-jumbotron></app-kb-jumbotron>
