<section id="kb-detail">
    <div class="container" *ngIf="kbDetail">
        <div class="row">

            <div class="col-md-3 order-md-2 text-center">
                <img *ngIf="kbDetail.logo" [src]="kbDetail.logo" id="logo">
                <!-- <hr class="mt-2 mb-2"> -->
                <ul id="ul-item-links" class="list-group text-left" *ngIf="kbDetail.links">
                    <li class="list-group-item" *ngFor="let link of kbDetail.links; index as a">
                        <a [href]="link.url" class="" target="_blank">{{link.title}}</a>
                    </li>
                </ul>


            </div>

            <div class="col-md-9 order-md-1">
                <h1>{{kbDetail.title}}</h1>
                <div class="kb">Knowledge Base</div>
                <h2>header 2</h2>
                <p class="">{{kbDetail.subTitle}}</p>
                <p class="">
                    {{kbDetail.text}}
                </p>

            </div>
