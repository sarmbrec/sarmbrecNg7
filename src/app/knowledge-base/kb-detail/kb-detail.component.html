<section id="kb-detail" *ngIf="detail$ | async as kbDetail">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-9 order-2 order-md-1">
                <h1 *ngIf="kbDetail.title">{{kbDetail.title}}</h1>
                <div class="parent-section">Knowledge Base</div>
                <div class="card text-left">
                    <div class="card-body">
                        <!-- <div [innerHtml]="kbHtml"></div> -->
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-3 order-1 order-md-2">
                <div class="card">
                    <img *ngIf="baseUrl + kbDetail.logo" [src]="kbDetail.logo" class="logo">
                    <p class="sub-title">{{kbDetail.subTitle}}</p>
                    <ul id="ul-item-links" class="list-group list-group-flush" *ngIf="kbDetail.links">
                        <li class="list-group-item" *ngFor="let link of kbDetail.links; index as a">
                            <a [href]="link.url" class="" target="_blank">{{link.title}}</a>
                        </li>
                    </ul>
                    <ul id="ul-item-links" class="list-group list-group-flush" *ngIf="kbDetail.tutorials">
                        <li class="list-group-item" *ngFor="let link of kbDetail.tutorials.links; index as a">
                            <a [href]="link.url" class="" target="_blank">{{link.title}}</a>
                        </li>
                    </ul>
                </div>
                <!-- <nav class="mt-2 list-group">
                    <a [routerLink]="" class="list-group-item" style="cursor: pointer" role="button" (click)="getKbData('angular-getstarted.html')">Getting Started</a>
                    <a [routerLink]="" class="list-group-item" style="cursor: pointer" role="button" (click)="getKbData('angular-routing.html')">Routing</a>
                    <a [routerLink]="" class="list-group-item" style="cursor: pointer" role="button" (click)="getKbData('angular-managing-data.html')">Managing Data</a>
                </nav>                 -->
            </div>
        </div>
    </div>
</section>
