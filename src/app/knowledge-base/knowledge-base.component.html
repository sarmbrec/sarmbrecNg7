<section id="knowledge-base">
    <div class="container">


        <h1 class="mb-0">Knowledge base</h1>


        <nav class="navbar navbar-light bg-light mb-2 p-2">
            <!-- <form class="form-inline"> -->
            <input class="form-control form-control-sm font-awesome" type="search" placeholder="&#xF002; Search" aria-label="Search">
            <!-- </form> -->
        </nav>

        <div class="card-columns">
            <div class="card shadow-sm animated fadeIn delay-3s" *ngFor="let item of myResult; index as i">
                <div class="card-body">
                    <h3 class="card-title">{{item.title}}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.subTitle}}</h6>
                    <p class="card-text">{{item.text}}</p>
                    <ul *ngIf="item.links">
                        <li *ngFor="let link of item.links; index as a"><a [href]="link.url" target="_blank">{{link.title}}</a></li>
                    </ul>

                    <a [hidden]="!item.techStack" routerLink="item.techStack.url" class="btn btn-secondary">My {{item.title}} Resources</a>

                    <!-- -->

                </div>
            </div>
        </div>


    </div>
</section>
