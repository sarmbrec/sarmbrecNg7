<section id="knowledge-base" *ngIf="knowledgeBase">
    <div class="container">

        <h1 class="mb-0">Knowledge base</h1>

        <!-- 
        <nav class="navbar navbar-light bg-light mb-2 p-2">
           <form class="form-inline">
            <input class="form-control form-control-sm font-awesome" type="search" placeholder="&#xF002; Search" aria-label="Search">
            </form>
        </nav> -->

        <div class="card-columns">
            <div class="card shadow-sm" *ngFor="let item of knowledgeBase; index as i">
                <div class="card-body">
                    <img *ngIf="item.logo" [src]="item.logo" class="logo">
                    <h3 class="card-title">{{item.title}}</h3>
                    <h6 class="card-subtitle">{{item.subTitle}}</h6>
                    <hr class="mt-1 mb-2">
                    <p class="card-text">{{item.text}}</p>
                    <a class="btn btn-light btn-outline-success btn-block" routerLink="/kb/angularjs">test</a>

                    <!-- <a *ngIf="item.techStack" class="btn btn-light btn-outline-dark btn-block" routerLink="/{{item.techStack.url}}">My {{item.title}} Resources</a> -->
                    <!-- <a [routerLink]="['/hero', hero.id]"> -->
                    <a *ngIf="item.techStack" class="btn btn-light btn-outline-dark btn-block" [routerLink]="['/kb',item.techStack.url]">My {{item.title}} Resources</a>
                    <hr class="mt-3 mb-2" *ngIf="item.links">
                    <ul id="ul-item-links" *ngIf="item.links">
                        <li *ngFor="let link of item.links; index as a"><a [href]="link.url" target="_blank">{{link.title}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
