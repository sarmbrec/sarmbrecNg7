<section id="knowledge-base" *ngIf="kbstack$ | async">

    <app-jumbotron [items]="jumboTronKB$ | async"></app-jumbotron>

    <div class="container">
        <div class="row px-4">
            <div class="col-12">
                <h1 class="mb-0">Knowledge base</h1>
                <nav class="navbar navbar-light bg-light mb-2 p-2">
                    <form class="form-inline">
                        <label>
                            <i class="fa fa-search search-icon"></i>
                            <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
                        </label>
                    </form>
                    <span *ngIf="!selectedItem">no selected item</span>
                    <span *ngIf="selectedItem">you selected {{selectedItem.subTitle}}</span>
                </nav>
                <app-kb-list-cards (onItemSelected)="selectItem($event)" [items]="kbstack$ | async"></app-kb-list-cards>
            </div>
        </div>
    </div>

</section>
