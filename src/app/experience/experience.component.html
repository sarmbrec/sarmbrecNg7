<section id="experience" *ngIf="experiences$ | async">

    <app-jumbotron [items]="jumboTronEX$ | async"></app-jumbotron>

    <div class="container" *ngIf="experiences$ | async">
        <div class="row">
            <div class="col-12 py-4">
                <h1>Experience</h1>
                <app-experience-list [items]="experiences$ | async"></app-experience-list>
            </div>
        </div>
    </div>

</section>
